<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Account erstellen
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p class="page-header">Anmelden</p>
  <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>
    <ion-item>
      <ion-label stacked>Vorname</ion-label>
      <ion-input #firstname formControlName="firstname" type="text" (change)="elementChanged(firstname)"
        placeholder="Dein Vorname"
        [class.invalid]="!signupForm.controls.firstname.valid && (firstnameChanged || submitAttempt)"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.firstname.valid  && (firstnameChanged || submitAttempt)">
      <p>Bitte gib einen gültigen Vornamen einen.</p>
    </ion-item><br>
    <ion-item>
      <ion-label stacked>Nachname</ion-label>
      <ion-input #lastname formControlName="lastname" type="text" (change)="elementChanged(lastname)"
        placeholder="Dein Nachname"
        [class.invalid]="!signupForm.controls.lastname.valid && (lastnameChanged || submitAttempt)"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.lastname.valid  && (lastnameChanged || submitAttempt)">
      <p>Bitte gib einen gültigen Nachnamen einen.</p>
    </ion-item><br>
    <ion-item>
      <ion-label stacked>E-Mail Adresse</ion-label>
      <ion-input #email formControlName="email" type="email" (change)="elementChanged(email)"
        placeholder="Deine E-Mail Adresse"
        [class.invalid]="!signupForm.controls.email.valid && (emailChanged || submitAttempt)"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.email.valid  && (emailChanged || submitAttempt)">
      <p>Bitte gib eine gültige E-Mail Adresse ein.</p>
    </ion-item><br>

    <ion-item>
      <ion-label stacked>Passwort</ion-label>
      <ion-input #password formControlName="password" type="password" (change)="elementChanged(password)"
        placeholder="Passwort eingeben"
        [class.invalid]="!signupForm.controls.password.valid && (passwordChanged || submitAttempt)"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.password.valid  && (passwordChanged || submitAttempt)">
      <p>Dein Passwort muss mindestens 6 Zeichen lang sein.</p>
    </ion-item><br>

    <button ion-button block outline color="secondary" type="submit">
      Account anlegen
    </button>

  </form>

</ion-content>
