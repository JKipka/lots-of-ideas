<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-buttons left>
      <button ion-button (click)="toRoot()">Zurück</button>
    </ion-buttons>
    <ion-title>{{idea.ideatitle}}</ion-title>
    <ion-buttons right>
      <button ion-button (click)="editIdea()">Bearbeiten</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>Kategorie</ion-list-header>
    <ion-item>
      <ion-icon name="archive" item-left></ion-icon>
      <ion-label>{{idea.ideacategory}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>Schlagwörter</ion-list-header>
    <ion-item>
      <ion-icon name="search" item-left></ion-icon>
      <rl-tag-input [(ngModel)]="tags" [disabled]="true" [ngModelOptions]="{standalone: true}"></rl-tag-input>
    </ion-item>
  </ion-list>
  <div *ngIf="idea.ideacategory=='Film'">
  <ion-list>
    <ion-list-header>Film-Beschreibung</ion-list-header>
    <ion-item text-wrap>
      <ion-icon name="attach" item-left></ion-icon>
      <p class="idea-desc">
      {{idea.ideacontent.moviedesc}}
      </p>
    </ion-item>
  </ion-list>
  </div>
</ion-content>
