<ion-header>

  <ion-navbar>
    <ion-title>Ã–ffentliche Ideen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let idea of ideasPerCategory">
      <ion-card-content>
        <ion-card-title>
        {{idea.ideatitle}}<br>
        <div class="username-div">von </div><div class="username-text" (click)="viewUserProfile(idea.uid)"> {{idea.username}}</div>
      </ion-card-title><br>
      <div class="detail-dev">
        Kategorie:<br>
        <p>
          {{idea.ideacategory}}
        </p>
      </div>
      <div class="detail-dev">
        Logline:<br>
      <p class="logline">
      {{idea.logline}}
      </p>
      </div>
      </ion-card-content>
      <ion-row no-padding>
      <ion-col>
        <button *ngIf="idea.username!=username && !idea.isAdded" ion-button small color="primary" icon-left (click)="savePublicIdea(idea)">
          <ion-icon name='add'></ion-icon>
          Speichern
        </button>
        <button *ngIf="idea.isAdded" ion-button small color="danger" icon-left (click)="deletePublicIdea(idea)">
          <ion-icon name="trash"></ion-icon>
          Entfernen
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button small color="primary" icon-left>
          <ion-icon name='share-alt'></ion-icon>
          Teilen
        </button>
      </ion-col>
    </ion-row>
    </ion-card>
  </ion-list>
</ion-content>
