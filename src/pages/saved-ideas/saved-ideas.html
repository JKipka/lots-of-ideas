<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gespeicherte Ideen</ion-title>
    <ion-buttons right>
      <button ion-button>
      <ion-icon name="person" class="navBtn"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-card *ngFor="let idea of ideasArray">
      <ion-card-content>
        <ion-card-title>
        {{idea.ideatitle}}<br>
        <div class="username-div">von </div><div class="username-text" (click)="viewUserProfile(idea.uid)"> {{idea.username}}</div>
      </ion-card-title><br>
      <div class="detail-dev">
        Kategorie:<br>
        <p>
          {{idea.ideacategory}}
        </p>
      </div>
      <div class="detail-dev">
        Logline:<br>
      <p class="logline">
      {{idea.logline}}
      </p>
      </div>
      </ion-card-content>
      <ion-row no-padding>
      <ion-col>
        <button ion-button small color="danger" icon-left (click)="deletePublicIdea(idea.ideaId)">
          <ion-icon name="trash"></ion-icon>
          Entfernen
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button small color="primary" icon-left>
          <ion-icon name='share-alt'></ion-icon>
          Teilen
        </button>
      </ion-col>
    </ion-row>
    </ion-card>
</ion-content>
