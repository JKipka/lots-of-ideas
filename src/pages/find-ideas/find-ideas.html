<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ideen finden</ion-title>
    <ion-buttons right>
      <button ion-button>
      <ion-icon name="person" class="navBtn"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card (click)="viewEntries('Film')">
    <img class="card-img" src="assets/pics/Shoot.jpg"/>
    <div class="card-title">Film-Ideen</div>
    <div class="card-subtitle">{{filmCounter}} Einträge</div>
  </ion-card>
  <ion-card (click)="viewEntries('Geschichte')">
    <img src="assets/pics/shelf.jpg"/>
    <div class="card-title">Geschichts-Ideen</div>
    <div class="card-subtitle">{{storyCounter}} Einträge</div>
  </ion-card>
  <ion-card (click)="viewEntries('Webseite')">
    <img src="assets/pics/Webseite.jpg"/>
    <div class="card-title">Website-Ideen</div>
    <div class="card-subtitle">{{websiteCounter}} Einträge</div>
  </ion-card>
  <ion-card (click)="viewEntries('Blog')">
    <img src="assets/pics/Blog.jpg"/>
    <div class="card-title">Blog-Ideen</div>
    <div class="card-subtitle">{{blogCounter}} Einträge</div>
  </ion-card>
  <ion-card (click)="viewEntries('App')">
    <img src="assets/pics/App.jpg"/>
    <div class="card-title">App-Ideen</div>
    <div class="card-subtitle">{{appCounter}} Einträge</div>
  </ion-card>
  <ion-card (click)="viewEntries('Notiz')">
    <img src="assets/pics/Notiz.jpg"/>
    <div class="card-title">Notizen</div>
    <div class="card-subtitle">{{noteCounter}} Einträge</div>
  </ion-card>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Ziehen um zu aktualisieren"
      refreshingSpinner="circles"
      refreshingText="Aktualisiere...">
    </ion-refresher-content>
  </ion-refresher>
</ion-content>
